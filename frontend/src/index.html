<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Todolist</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" />

    <script defer src="render.js" ></script>
  </head>
  <body>
    <div class="frame">
      <div class="top">
        <p class="date">
          <span id="year"></span> /
          <span id="month"></span> /
          <span id="day"></span>
        </p>
        <a class="history" href="history.html">
          <div class="historyIcon">
            <img src="pics/todolistHistoryIcon.png" alt="History">
            <div class="overlay"></div>
          </div>
          History
        </a>
      </div>
      <div class="list-frame">
        <div class="button-wrapper"> 
            <button type="button" id="addTask" >+</button>
          <div class="fade-overlay"></div>
        </div>
        <ul id="list-con" class="listCon">
        </ul>
      </div>
    </div>
  </body>
</html>
